<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">    
</head>
  <body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulário</h1>
        <p> Prezado cliente, é muito bom ter você conosco.</p>
        <p>Solicitamos que para seguir com a sua inscrição preencha os dados 
        abaixo conforme solicitados.</p>

    <form class="row g-3">
        <div class="col-md-4">
          <label for="inputname" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col-md-4">
            <label for="inputdate" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="date">
        </div>
        <div class="row g-3">
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>     
        <div class="row g-3">
            <div class="col-md-4">
              <label for="phone" class="form-label">Telefone</label>
              <input type="phone" class="form-control" id="phone">
            </div>
        </div>
        <div class="col-md-4">
          <label for="Address" class="form-label">Endereço Completo</label>
          <input type="text" class="form-control" id="endereco">
        </div>
        <div class="col-md-4">
          <label for="inputAddres2" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputneighborhood">
        </div>
        <div class="col-md-4">
          <label for="inputcity" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Escolha</option>
            <option> Acre - AC </option>
            <option> Alagoas - AL </option>
            <option> Amapá - AP </option>
            <option> Amazonas - AM </option>
            <option> Bahia - BA </option>
            <option> Ceará - CE </option>
            <option> Distrito Federal - DF </option>
            <option> Espírito Santo - ES </option>
            <option> Goiás - GO </option>
            <option> Maranhão - MA </option>
            <option> Mato Grosso - MT </option>
            <option> Mato Grosso do Sul - MS </option>
            <option> Minas Gerais - MG </option>
            <option> Pará - PA </option>
            <option> Paraíba - PB </option>
            <option> Paraná - PR </option>
            <option> Pernambuco - PE </option>
            <option> Piauí - PI </option>
            <option> Rio de Janeiro - RJ </option>
            <option> Rio Grande do Norte - RN </option>
            <option> Rio Grande do Sul - RS </option>
            <option> Rondônia - RO </option>
            <option> Roraima - RR </option>
            <option> Santa Catarina - SC </option>
            <option> São Paulo - SP </option>
            <option> Sergipe - SE </option>
            <option> Tocantins - TO </option>
          </select>
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputcity">
          </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputZip">
        </div>

        <div class="col-10 d-flex justify-content-between">
            <button type="reset" class="btn btn-secondary">Limpar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>   
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
     integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>

    <footer>
        <p>&copy; Bootstrap 5. Todos os direitos reservados.</p>
    </footer> 
    
  </body>
</html>
